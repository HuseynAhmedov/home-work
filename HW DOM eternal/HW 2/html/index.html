<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section id = FormLogin class = >
        <div class = 'form-login-container mx-auto '>
            <form >
                <div class = fullname-con >
                    <label for="FullNameInput">User name : </label>
                    <input type="text" id = FullNameInput>
                    <span class = circle-chk id = NameChk></span>
                    <span class = invalid-txt id = NameChkText>Fullname input is invalid</span>
                </div>
                <div class = age-con>
                    <label for="AgeInput">Age : </label>
                    <input type="number" min="0" id = AgeInput>
                    <span class = circle-chk id = AgeChk></span>
                    <span class = invalid-txt id = AgeChkText >Age input is invalid</span>
                </div>
                <button type="button" class="btn-add btn btn-primary" id = AddBtn>Add</button>
            </form>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
