<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id = LoginForm>
            <div class = 'main-container'>
                <div class = col-3>
                    <div class = form-container>
                        <div class="row">
                            <div class = form-header>
                                <img class = login-img src="../image/bootstrap-logo.svg" alt="logo">
                                <p class = login-header>Please sign in</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class = form-main-container>
                                <div class="row">
                                    
                                    <div class="col-12">
                                        <div class = email-input>
                                            <input type="text" class="form-control" placeholder="Email address" aria-label="Email address">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class = password-input>
                                            <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                            <label class="form-check-label" for="autoSizingCheck2">
                                              Remember me
                                            </label>
                                          </div>
                                    </div>
                                    <button type="button" class="form-btn btn btn-primary">Sign in</button>
                
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class = form-copyright>
                                <p class = copyright-text>© 2017–2021</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
